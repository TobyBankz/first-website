<body>
  <header>
    <h1>Gallery</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Booking</a></li>
      </ul>

  <section class="gallery-hero">
  <div class="room-gallery">
    <!-- Rooms -->
    <div class="room-card">
      <a href="images/room1a.jpeg" data-lightbox="rooms" data-title="Rooms - View A">
        <img src="images/room1a.jpeg" alt="Rooms" />
      </a>
      <a href="images/room1b.jpeg" data-lightbox="rooms" data-title="Rooms - View B" style="display: none;"></a>
      <a href="images/room1c.jpeg" data-lightbox="rooms" data-title="Rooms - View C" style="display: none;"></a>
      <h3>Rooms</h3>
      <p>Luxury suites with private balconies and lounges.</p>
    </div>

    <!-- View -->
    <div class="room-card">
      <a href="images/View1a.jpeg" data-lightbox="view" data-title="View - A">
        <img src="images/View1a.jpeg" alt="View" />
      </a>
      <a href="images/View1b.jpeg" data-lightbox="view" data-title="View - B" style="display: none;"></a>
      <a href="images/View1c.jpeg" data-lightbox="view" data-title="View - C" style="display: none;"></a>
      <h3>View</h3>
      <p>Come take a good look at our Ocean View.</p>
    </div>

    <!-- Bar and Restaurant -->
    <div class="room-card">
      <a href="images/Bar1a.jpeg" data-lightbox="bar" data-title="Bar and Restaurant - A">
        <img src="images/Bar1a.jpeg" alt="Bar and Restaurant" />
      </a>
      <a href="images/Bar1b.jpeg" data-lightbox="bar" data-title="Bar and Restaurant - B" style="display: none;"></a>
      <a href="images/Bar1c.jpeg" data-lightbox="bar" data-title="Bar and Restaurant - C" style="display: none;"></a>

      <p>Try our 5-star dining and oceanfront lounge.</p>
    </div>
  </div>
</section>
