<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking - My First Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Booking</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Booking</a></li>
      </ul>
    </nav>
  </header>

  <section class="booking-section">
    <h2>Book Your Stay</h2>
    <form action="https://getform.io/f/aejlloob" method="POST" class="booking-form">
      <!-- Hidden field to identify the form type -->
      <input type="hidden" name="form_type" value="booking">

      <!-- Redirect after submission -->
      <input type="hidden" name="_redirect" value="https://tobybankz.github.io/first-website/thankyou.html">

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="special_request">Special Requests:</label>
      <textarea id="special_request" name="special_request" placeholder="Optional message..."></textarea>

      <button type="submit" class="btn">Book Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My First Website. All rights reserved.</p>
  </footer>
</body>
</html>
