<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking - Ziba Beach Resort</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ziba Beach Resort</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html" class="active">Booking</a></li>
      </ul>
    </nav>
  </header>

  <section class="booking-section">
    <h2>Book Your Stay</h2>
    <form action="https://getform.io/f/aejlloob" method="POST" class="booking-form">
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="date" name="checkin" required>
      <input type="date" name="checkout" required>
      <select name="room_type" required>
        <option value="">Select Room Type</option>
        <option value="Standard Room">Standard Room</option>
        <option value="Deluxe Room">Deluxe Room</option>
        <option value="Ocean View Suite">Ocean View Suite</option>
      </select>
      <textarea name="message" placeholder="Additional Requests"></textarea>

      <!-- Redirect after submit -->
      <input type="hidden" name="_redirect" value="https://tobybankz.github.io/first-website/thankyou.html">

      <button type="submit" class="btn">Submit Booking</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Ziba Beach Resort. All rights reserved.</p>
  </footer>
</body>
</html>
