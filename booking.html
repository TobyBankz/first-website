<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking - My First Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Book Your Stay</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Booking</a></li>
      </ul>
    </nav>
  </header>

  <section class="booking-hero">
    <div class="booking-overlay">
      <div class="booking-container">
        <h2>Book a Room</h2>
        <form class="booking-form" action="thankyou.html" method="POST">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="checkin">Check-In Date:</label>
          <input type="date" id="checkin" name="checkin" required />

          <label for="checkout">Check-Out Date:</label>
          <input type="date" id="checkout" name="checkout" required />

          <label for="room">Room Type:</label>
          <select id="room" name="room" required>
            <option value="">-- Select a Room --</option>
            <option value="deluxe">Rooms</option>
            <option value="view">View</option>
            <option value="suite">Bar and Restaurant</option>
          </select>

          <button type="submit" class="btn">Confirm Booking</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My First Website. All rights reserved.</p>
  </footer>
</body>
</html>
