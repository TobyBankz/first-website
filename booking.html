<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Stay | Ziba Beach Resort</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ziba Beach Resort</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Booking</a></li>
      </ul>
    </nav>
  </header>

  <!-- Booking Section -->
  <section class="booking-section" style="background-image: url('images/beach-bg.jpeg'); background-size: cover; background-position: center;">
    <div class="form-container">
      <h2>Book Your Stay</h2>
      <form action="https://getform.io/f/aejlloob" method="POST" class="booking-form">
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="email" name="email" placeholder="Your Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="number" name="guests" placeholder="Number of Guests" required>

        <label>Check-in Date:</label>
        <input type="date" name="checkin" required>

        <label>Check-out Date:</label>
        <input type="date" name="checkout" required>

        <!-- Redirect after submission -->
        <input type="hidden" name="_redirect" value="https://tobybankz.github.io/first-website/thankyou.html">

        <button type="submit">Submit Booking</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Ziba Beach Resort. All rights reserved.</p>
  </footer>
</body>
</html>
